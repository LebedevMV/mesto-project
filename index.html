<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Социальная сеть для путешественников по России"
    />
    <meta name="keywords" content="Место, Россия, Mesto, Russia" />
    <meta name="author" content="Максим Лебедев" />
    <title>Mesto Russia</title>
    <link rel="stylesheet" type="text/css" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img class="header__logo" alt="логотип" src="./images/logo.svg" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__container">
            <img
              src="./images/image.jpg"
              alt="Аватар"
              class="profile__avatar"
            />
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                class="profile__edit-button"
                type="button"
                aria-label="Изменить данные"
              ></button>
              <p class="profile__bio">Исследователь океана</p>
            </div>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Добавить изображение"
          ></button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="pop-up pop-up_is-closed" id="edit-profile">
      <div class="pop-up__container">
        <button class="pop-up__close" type="button"></button>
        <form class="pop-up__main-container" name="edit-profile-form">
          <h2 class="pop-up__heading">Редактировать профиль</h2>
          <fieldset class="pop-up__input-container">
            <input
              class="pop-up__item pop-up__item_el_name"
              name="name"
              id="name"
              type="text"
              placeholder="Введите имя"
            />
            <input
              class="pop-up__item pop-up__item_el_bio"
              name="bio"
              id="bio"
              type="text"
              placeholder="Расскажите о себе"
            />
          </fieldset>
          <button class="pop-up__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="pop-up pop-up_is-closed" id="add-image">
      <div class="pop-up__container">
        <button class="pop-up__close" type="button"></button>
        <form class="pop-up__main-container" name="add-image-form">
          <h2 class="pop-up__heading">Новое место</h2>
          <fieldset class="pop-up__input-container">
            <input
              class="pop-up__item pop-up__item_el_title"
              name="title"
              id="title"
              type="text"
              placeholder="Название"
            />
            <input
              class="pop-up__item pop-up__item_el_image-link"
              name="image-link"
              id="image-link"
              type="text"
              placeholder="Ссылка на картинку"
            />
          </fieldset>
          <button class="pop-up__submit" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="pop-up popup_type_card-image pop-up_is-closed" id="view-image">
      <div class="pop-up__container pop-up__container_type_card-image">
        <button class="pop-up__close" type="button"></button>
        <img class="pop-up__view-image" src="" alt="" />
        <h3 class="pop-up__image-title"></h3>
      </div>
    </div>
    <template id="card">
      <article class="card">
        <button class="card__delete-button" type="button"></button>
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h3 class="card__text"></h3>
          <button class="card__like" type="button"></button>
        </div>
      </article>
    </template>
    <script src="./script.js"></script>
  </body>
</html>
